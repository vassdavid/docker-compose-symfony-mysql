version: '3'

services:
  mysql:
    image: mysql:latest
    container_name: ${PROJECT_NAME}-mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - backend
      - default
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - my-db:/var/lib/mysql
  symfony:
    build: ./docker/image/symfony
    container_name: ${PROJECT_NAME}-symfony
    environment:
      - APP_ENV=${APP_ENV}
      - APP_DEBUG=${APP_DEBUG}
      - XDEBUG_MODE=coverage
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      - REDIS_URL=redis://redis
    volumes:
      - ${SOURCE_DIR}:/app
    depends_on:
      - mysql
    networks:
      - backend
  nginx:
    build: ./docker/image/nginx
    container_name: ${PROJECT_NAME}-nginx
    volumes:
      - ${SOURCE_DIR}:/app
    ports:
      - 8080:80
    networks:
      - default
      - backend
    depends_on:
      - symfony
  redis:
    image: redis:alpine
    container_name: ${PROJECT_NAME}-redis
    ports:
        - "6379:6379"
    networks: 
      - backend
networks:
  backend:
  default:
volumes:
  my-db: